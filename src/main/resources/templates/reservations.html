<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reservations - [[${restaurant.name}]]</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1 th:text="'Reservations for ' + ${restaurant.name}"></h1>
<a th:href="@{/restaurants}">← Back</a>

<table>
    <thead>
    <tr>
        <th>Client</th>
        <th>Email</th>
        <th>Guests</th>
        <th>Table</th>
        <th>Time</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="r : ${reservations}">
        <td th:text="${r.clientName}"></td>
        <td th:text="${r.clientEmail}"></td>
        <td th:text="${r.guests}"></td>
        <td th:text="${r.table.label}"></td>
        <td th:text="${r.reservationTime}"></td>
        <td th:text="${r.status}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
