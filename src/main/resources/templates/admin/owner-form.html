<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Owner</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
</head>
<body class="bg-light">
<div class="container py-5">
    <h2>Add New Owner</h2>

    <form th:action="@{/admin/owners/save}" method="post" th:object="${user}">
        <div class="mb-3">
            <label>Username</label>
            <input th:field="*{username}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input th:field="*{password}" type="password" class="form-control" required>
        </div>
        <button class="btn btn-primary">Save</button>
        <a th:href="@{/admin/owners}" class="btn btn-outline-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
