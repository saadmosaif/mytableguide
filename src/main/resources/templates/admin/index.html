<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Admin | Dashboard</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
</head>
<body class="bg-light">
<div class="container py-5">
    <h2>Admin Dashboard</h2>
    <p class="text-muted">Quick stats</p>
    <div class="row g-3 my-3">
        <div class="col-md-4">
            <div class="card p-3">
                <h5>Restaurants</h5>
                <div class="display-6" th:text="${restaurantsCount}">0</div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card p-3">
                <h5>Reservations</h5>
                <div class="display-6" th:text="${reservationsCount}">0</div>
            </div>
        </div>
    </div>

    <a class="btn btn-primary" th:href="@{/admin/restaurants}">Manage Restaurants</a>
    <a class="btn btn-outline-primary ms-2" th:href="@{/admin/reservations}">View Reservations</a>
    <a class="btn btn-outline-danger float-end" th:href="@{/logout}">Logout</a>
</div>
</body>
</html>
