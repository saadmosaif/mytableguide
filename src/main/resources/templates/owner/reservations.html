<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Owner | Reservations</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 th:text="${restaurant.name}">Restaurant</h2>
    <h5 class="text-muted">Reservations</h5>

    <table class="table table-striped mt-3">
        <thead>
        <tr><th>ID</th><th>Client</th><th>Email</th><th>Guests</th><th>When</th><th>Status</th></tr>
        </thead>
        <tbody>
        <tr th:each="res : ${reservations}">
            <td th:text="${res.id}">1</td>
            <td th:text="${res.clientName}">John</td>
            <td th:text="${res.clientEmail}">john@x.com</td>
            <td th:text="${res.guests}">2</td>
            <td th:text="${#temporals.format(res.reservationTime, 'dd MMM yyyy HH:mm')}">15 Oct 2025 20:00</td>
            <td>
                <span th:text="${res.status}">PENDING</span>
                <!-- you can add approve/cancel buttons that hit your API PUT endpoint -->
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{'/owner'}" class="btn btn-outline-secondary">Back</a>
    <a th:href="@{'/owner/restaurants/' + ${restaurant.id} + '/tables'}" class="btn btn-primary ms-2">Tables</a>
    <a class="btn btn-outline-danger float-end" th:href="@{/logout}">Logout</a>
</div>
</body>
</html>
