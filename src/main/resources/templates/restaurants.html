<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Restaurants</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1>Restaurants</h1>

<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Address</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="r : ${restaurants}">
        <td th:text="${r.name}"></td>
        <td th:text="${r.address}"></td>
        <td th:text="${r.phone}"></td>
        <td th:text="${r.email}"></td>
        <td>
            <a th:href="@{'/restaurants/' + ${r.id} + '/tables'}">Tables</a> |
            <a th:href="@{'/restaurants/' + ${r.id} + '/reservations'}">Reservations</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
